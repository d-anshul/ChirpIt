{% extends "base.html" %}

{% block content %}
  <h1>Timeline</h1>
  <div class="chirp-form">
    <form method="post" action="{{ url_for('timeline') }}">
      <div class="form-group">
        <textarea class="form-control" name="chirp_text" placeholder="What's on your mind?" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Chirp</button>
    </form>
  </div>
  <hr>
  <div class="chirp-list">
    {% for chirp in chirps %}
      <div class="card mt-3">
        <div class="card-body">
          <p>{{ chirp.text }}</p>
          <p class="card-text text-muted">Posted by {{ chirp.user.username }} on {{ chirp.timestamp|humanize }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
